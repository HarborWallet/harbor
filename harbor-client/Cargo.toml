[package]
name = "harbor-client"
version = "0.1.0"
edition = "2021"

[features]
default = []
vendored = ["rusqlite/bundled-sqlcipher-vendored-openssl"]
disable-tor = []

[dependencies]
anyhow = "1.0.89"
log = "0.4"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0.210", features = ["derive"] }
chrono = "0.4.38"
rusqlite = { version = "0.28.0", features = ["sqlcipher"] }
diesel = { version = "2.1.6", features = ["sqlite", "chrono", "r2d2"] }
diesel_migrations = { version = "2.1.0", features = ["sqlite"] }
futures = "0.3.31"
uuid = { version = "1.8", features = ["v4"] }
async-trait = "0.1.77"
bincode = "1.3.3"
hex = "0.4.3"
home = "0.5.9"

bitcoin = { version = "0.32.4", features = ["base64"] }
bip39 = "2.0.0"
fedimint-api-client = "0.5.0"
fedimint-client = "0.5.0"
fedimint-core = "0.5.0"
fedimint-wallet-client = "0.5.0"
fedimint-mint-client = "0.5.0"
fedimint-ln-client = "0.5.0"
fedimint-bip39 = "0.5.0"
fedimint-ln-common = "0.5.0"

[dev-dependencies]
tempdir = "0.3.7"
